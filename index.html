<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de Input de Archivo</title>
</head>
<body>
    <h1>Pruebas de Input de Archivo en Dispositivos Móviles</h1>

    <!-- Input estándar para seleccionar archivos -->
    <p>Input estándar:</p>
    <input type="file" name="file1"><br>

    <!-- Input con aceptación de cualquier tipo de imagen -->
    <p>Input aceptando cualquier tipo de imagen:</p>
    <input type="file" name="file2" accept="image/*"><br>

    <!-- Input para captura de imágenes con cámara -->
    <p>Input para captura con cámara:</p>
    <input type="file" name="file3" accept="image/*" capture="camera"><br>

    <!-- Input para captura de video -->
    <p>Input para captura de video:</p>
    <input type="file" name="file4" accept="video/*" capture="camcorder"><br>

    <!-- Input para captura de audio -->
    <p>Input para captura de audio:</p>
    <input type="file" name="file5" accept="audio/*" capture="microphone"><br>
</body>
</html>
